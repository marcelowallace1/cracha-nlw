<!DOCTYPE html>
<html lang ="pt_BR">


<head>
  <meta charset ="UTC-8">
  <meta name ="viewport" content = "width=device-width, initial-scale=1.0">

  <!-- titulo da pagina-->
<title>Marcelo - doWhile 2021 </title>

<!-- link com o css -->
<!--tags sem conteudo fecham sozinhas-->
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>


<body>

  <main>

    
    <div class="container">

      <div class="avatar">
        <span>
          <img src="/images/build.svg" alt="Selo Rocketseat"/>

        </span>
        <img src="/images/people.png" alt="Foto Pessoal" id="userPhoto"/>
      </div>

      
      <h1 id="userName">Nome Sobrenome</h1>
      <!-- hyperlink a-->
      <a id="userLink" href= "https://github.com/usuario" target="_blank">
        
        <img src="/images/github 2.svg" alt="Icone Github">
          <span id="userLogin">usuario</span> </a
        >

        <p id="userBio">
          An software developer focused on helping people and getting solutions
        </p>

        <ul id="socialLinks">

          <li class="youtube">
            <a href="https://youtube.com" 
            target="_blank">
              <img src="images/Youtube.svg" 
              alt="Youtube Icone" 
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com"
            target="_blank">
              <img src="images/facebook.svg" 
              alt="Facebook Icone"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com"
            target="_blank">
              <img src="images/Instagram.svg" 
              alt="Instagram Icone"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com"
            target="_blank">
              <img src="images/Twitter.svg" 
              alt="Twitter Icone"
              />
            </a>
          </li>
        </ul>
    </div>
    
  </main>
<script src="main.js"></script>
</body>
</html>
